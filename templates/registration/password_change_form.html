{% extends "clinic/base.html" %}

{% block body_block %}
<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">


<!--main content start-->
      <section id="main-content">
          <section class="wrapper">

                        <form class="form-signin" role="form" method="post" action=".">

                          {% csrf_token %}
                            <h3 class="form-signin-heading">Change password</h3>
                            <input type="password" class="form-control" placeholder="Old password" id="id_old_password" name="old_password" type="password" />
                            <input type="password" class="form-control" placeholder="New password" id="id_new_password1" name="new_password1" type="password" />
                            <input type="password" class="form-control" placeholder="Confirm" id="id_new_password2" name="new_password2" type="password" />

                          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />
                        </form>
{% endblock %}
